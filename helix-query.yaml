version: 1

indices:
  blog:
    source: html
    fetch: https://{repo}-{owner}.hlx.page/{path}
    include:
      - 'express/learn/blog/*.(docx|md)'
    exclude:
      - '**/Document.*'
    target: https://adobe.sharepoint.com/:x:/r/sites/SparkHelix/Shared%20Documents/website/express/learn/blog/query-index.xlsx?d=w24dec97b02f04be084a8ccc8c02382bf&csf=1&web=1&e=aybVc5
    properties:
      author:
        select: main > div:nth-of-type(1) > p:nth-of-type(2)
        value: |
          match(el, '[bB]y (.*)')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: main > div:nth-of-type(1) > p:nth-of-type(3)
        value: |
          parseTimestamp(el, '[Posted on] MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      teaser:
        select: main > div:nth-of-type(1) > p:nth-of-type(4)
        value: |
          words(textContent(el), 0, 20)
      sourceHash:
        select: head > meta[name=x-source-hash
        value: |
          attribute(el, 'content')
      external-path:
        select: head > meta[property="og:url"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      tags:
        select: main > div:nth-of-type(1) > p:last-of-type
        values: |
          match(el, '(Tags: )? ([^,]+)')

  website: &default
